
name: inherit_called
on:
  workflow_call:
jobs:
  called:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ secrets.REPO_SECRET }}
      - run: echo ${{ secrets.ORG_SECRET }}
  env_job:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - run: echo ${{ secrets.PROD_SECRET }}
